<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'localiza/css/localiza-nav.css' %}">
    <link rel="stylesheet" href="{% static 'localiza/css/localiza-main.css' %}">
    <link rel="stylesheet" href="{% static 'localiza/css/localiza-footer.css' %}">
    <title>Bússola</title>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="#">Bússola</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Fechar Caixa</a></li>
            </ul>
        </nav>
    </header>
    <main class="parent">
        <div class="child">
            <div class="form">
                <form method="POST" action="{% url 'localiza' %}">
                    {% csrf_token %}
                    <div class="image">
                        <img src="{% static 'localiza/img/delivery.svg' %}">
                    </div>
                    <div class="title">
                        <h1>Encontre uma rota</h1>
                    </div>
                    <div class="input-box">
                        <label for="rua">Nome da rua:</label>
                        <input id="rua" type="text" name="rua" placeholder="Nome da rua" autocomplete="off">
                    </div>
                    <div class="button">
                        <button>Localizar</button>
                    </div>

                </form>
            </div>
            <div class="tela">
                    <div class="informacoes">
                            {% for k, v in respostas.items %}
                                <div class="box-informacao">
                                    {% with k_title=k.title %}
                                        <h2> {{ k_title }}: </h2>
                                    {% endwith %}
                                    <p> {{ v }} </p>

                                </div>
                            {% endfor %}
                    </div>
                    <div class="mapa">

                    </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            By Natanael - Dona Nicole
        </p>
    </footer>
    <script src="{% static 'localiza/js/mobile-navbar.js' %}"></script>


</body>
</html>
