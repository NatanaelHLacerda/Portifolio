<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Sistema de cadastro</title>
</head>
<body>
    <main class="container">
        <div class="form-image">
            <img src="img/undraw.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#"> Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome: </label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite o primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome: </label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite o sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail: </label>
                        <input id="email" type="email" name="email" placeholder="Digite o seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular: </label>
                        <input id="celular" type="number" name="celular" placeholder="Digite o seu celular" required>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha: </label>
                        <input id="senha" type="password" name="senha" placeholder="Digite a sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme a senha: </label>
                        <input id="password-confirm" type="password" name="confirma-senha" placeholder="Confirme a sua senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="other" name="gender">
                            <label for="other">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>            
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continue</a></button>
                </div>
            </form>

        </div>

    </main>
    
</body>
</html>
